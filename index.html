<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop | By myself</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container board">

            <div class="board__title">Новые</div>
            <div class="board__title">В работе</div>
            <div class="board__title">Выполнено</div>
        </div>

            </div>
            <div class="board__placeholder placeholder"></div>
            <div class="board__placeholder placeholder"></div>
        </div>
    </div>
