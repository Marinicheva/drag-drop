<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop | By myself</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container board">
        <div class="board board__row">
            <div class="board__title">Новые</div>
            <div class="board__title">В работе</div>
            <div class="board__title">Выполнено</div>
        </div>
        <div class="board board__row">

            <div class="board__placeholder placeholder placeholder__new placeholder-new">
                <div class="placeholder-new__add-task add-task">
                    <div class="add-task__form-btn"></div>
                    <div class="add-task__form-container add-task__form_hide">
                        <textarea class="add-task__text" name="task-text" id="task-text"></textarea>
                        <input class="add-task__btn" type="submit" value="Добавить задачу">
                    </div>
                </div>

                <div class="placeholder__task task" draggable="true">Какая-то задача</div>
            </div>

            
            <div class="board__placeholder placeholder placeholder__inprogress"></div>
            <div class="board__placeholder placeholder placeholder__done"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
